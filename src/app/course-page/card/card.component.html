<section id="courses" class="courses section">
  <div class="container">
    <div class="row">
      @for(course of courses; track $index){
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-4" data-aos="zoom-in" data-aos-delay="100">
          <a [routerLink]="'/course/' + course.id" class="course-item">
            <img [src]="'http://localhost:8000' + course.image" class="img-fluid w-100" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="category">{{course.category.name}}</p>
                <!-- <p class="price">$169</p> -->
              </div>

              <h3>{{course.name}}</h3>
              <p class="description">{{course.description}}</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                  <img src="../../../assets/img/trainers/trainer-1-2.jpg" class="img-fluid" alt="">
                  <!-- <a href="" class="trainer-link">{{course.exp_level}}</a> -->
                </div>
                <div class="trainer-rank d-flex w-100 justify-content-between align-items-center">
                  <h3>{{course.instructor}}</h3>
                  <div>
                    <i class="bi bi-person user-icon"></i>&nbsp;50
                    &nbsp;&nbsp;
                    <i class="bi bi-heart heart-icon"></i>&nbsp;65
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      }
    </div>
  </div>
</section>
