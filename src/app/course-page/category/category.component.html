<!-- Features Section -->
<section id="features" class="features section">
    <div class="container">
      <div class="row gy-4">
        @for(category of categories; track $index){
          <div class="col-lg-3 col-md-4" data-aos="fade-up" data-aos-delay="100">
            <div class="features-item">
              <!-- <img [src]="'http://localhost:8000' + category.logo" [alt]="category.name"> -->
              <img src="../../../assets/img/categories/anantomy.png" alt="">
              <h3><a href="" class="stretched-link">{{category.name}}</a></h3>
            </div>
          </div>
        }
      </div>
    </div>
</section>
