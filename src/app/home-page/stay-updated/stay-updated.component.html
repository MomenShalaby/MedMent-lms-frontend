<div class="container-fluid my-5 bg-body-secondary py-5">
  <h3 class="text-center">Stay updated</h3>
  <form class="form-floating row g-4 w-75 m-auto">
    <div class="col-md-5">
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" />
        <label for="email" class="form-label">Email address</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="zip_code"
          name="zip_code"
        />
        <label for="zip_code" class="form-label">Zip code</label>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn bg-primary-subtle p-3">Subscribe</button>
    </div>
  </form>
</div>
