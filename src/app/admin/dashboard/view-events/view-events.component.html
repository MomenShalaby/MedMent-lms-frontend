<div class="container-fluid">
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>Event name</th>
                <th>Event time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(event of events; track $index){
            <tr>
                <td class="w-50">
                    <div class="d-flex align-items-center ">
                        <img src="http://localhost:8000{{ event.image }}" alt="Event image"
                            style="width: 45px; height: 45px" class="rounded-circle" />
                        <div class="ms-3 text-justify">
                            <p class="fw-bold mb-1">{{ event.name }}</p>
                            <p class="text-muted mb-0 w-75">{{ event["short description"] }}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{event.start_date | date: 'MMM d, y, h:mm a'}}</p>
                    <p class="text-muted mb-0">{{event.end_date | date: 'MMM d, y, h:mm a'}}</p>
                </td>
                <td>
                    <button type="button" (click)="viewEvent(event.id)"
                        class="btn  btn-link text-secondary btn-sm btn-rounded">
                        View
                    </button>
                    <button type="button" (click)="editEvent(event.id)" class="btn btn-link btn-sm btn-rounded">
                        Edit
                    </button>
                    <button type="button" (click)="deleteEvent(event.id,event.name)"
                        class="btn btn-link text-danger btn-sm btn-rounded">
                        Delete
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
