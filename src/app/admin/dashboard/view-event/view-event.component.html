@if(eventData){

<div class="container">
  <div class="card">
    <div>
      <div class="row">
        <img class="col-12 col-md-6" src="{{ image }}" alt="" height="300px" />
        <div class="col-12 col-md-6 p-4">
          <div>
            <p class="fs-4">{{ eventData["name"] }}</p>
            <hr />
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-evenly"
          >
            <p>{{ eventData.description }}</p>
            <div>
              @for(tag of eventData.tags; track $index){
              <p class="badge bg-secondary m-2">
                {{ tag.name }}
              </p>
              }
            </div>
            <div>
              <p class="fw-normal fst-italic mb-1">
                From {{ eventData.start_date | date : "MMM d, y, h:mm a" }} To
                {{ eventData.end_date | date : "MMM d, y, h:mm a" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="container d-flex justify-content-center align-items-center">
  <img src="assets/img/ZKZg.gif" alt="" width="50px" />
</div>
}
