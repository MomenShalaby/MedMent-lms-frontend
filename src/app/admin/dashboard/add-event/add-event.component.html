<div class="container">
  <form [formGroup]="addEventForm">
    <p class="card-title">Create new event</p>
    <hr />
    <div class="card p-3 my-3">
    <div class="row mb-3">
      <label for="name" class="col-md-4 col-lg-3 col-form-label"
        >Event title</label
      >
      <div class="col-md-8 col-lg-9">
        <input name="name" type="text" class="form-control" id="name" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="short_description" class="col-md-4 col-lg-3 col-form-label"
        >Short description</label
      >
      <div class="col-md-8 col-lg-9">
        <input
          name="short_description"
          type="text"
          class="form-control"
          id="short_description"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="description" class="col-md-4 col-lg-3 col-form-label"
        >Description</label
      >
      <div class="col-md-8 col-lg-9">
        <textarea
          name="description"
          type="text"
          class="form-control"
          id="description"
        ></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <label for="start_date" class="col-md-4 col-lg-3 col-form-label"
        >Start date</label
      >
      <div class="col-md-8 col-lg-9">
        <input
          type="date"
          name="start_date"
          class="form-control"
          id="start_date"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="end_date" class="col-md-4 col-lg-3 col-form-label"
        >End date</label
      >
      <div class="col-md-8 col-lg-9">
        <input type="date" name="end_date" class="form-control" id="end_date" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="eventImage" class="col-md-4 col-lg-3 col-form-label"
        >Event Image</label
      >
      <div class="col-md-8 col-lg-9">
        @if(imageSrc){
        <div class="mb-2">
          <img [src]="imageSrc" alt="Event" width="100px" />
        </div>
        }
        <div class="pt-2">
          <label
            for="uploadImage"
            class="btn btn-success btn-sm"
            title="Upload new event image"
          >
            <i class="bi bi-upload"></i> Upload
            <input
              type="file"
              id="uploadImage"
              style="display: none"
              (change)="onFileSelected($event)"
            />
          </label>
          @if(imageSrc){

          <button
            class="btn btn-danger btn-sm"
            title="Remove my event image"
            (click)="cancelImage()"
          >
            <i class="bi bi-trash"></i> Remove
          </button>
          }
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <!-- <app-tag-selection [tags]="tags"></app-tag-selection> -->
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add event</button>
    </div>
    </div>
  </form>
</div>
