<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>image</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			@for (course of courses; track $index) {
				<tr>
					<td style="width: 15vw;">
						{{ course.name }}
					</td>
					<td style="width: 35vw;">{{ course.description}}</td>
					<td>
						<img
							[src]="'http://localhost:8000' + course.image"
							[alt]="course.name"
							class="me-2"
							style="width: 100px"
						/>
					</td>
					<td>
						<a [routerLink]="'./' + course.id"
							class="btn btn-link text-secondary btn-sm btn-rounded text-decoration-underline">
							View
						</a>
						<a [routerLink]="'../update-course/' + course.id"
							class="btn btn-link btn-sm btn-rounded text-decoration-underline">
							Edit
						</a>
						<button class="btn btn-link text-danger btn-sm btn-rounded"
							(click)="deleteCourse(course.id)">
							Delete
						</button>
					</td>
				</tr>
			}
		</tbody>
	</table>
</div>
