<div class="container">
    <form [formGroup]="form" (ngSubmit)="addCourse()">
        <p class="card-title">Add new course</p>
        <hr />
        <div class="card p-3 my-3">
            <div class="row mb-3">
                <label for="name" class="col-md-4 col-lg-3 col-form-label">Course Name</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="name" formControlName="course_name">

                </div>
            </div>

            <div class="row mb-3">
                <label for="description" class="col-md-4 col-lg-3 col-form-label">Course Description</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">Course image</label>
                <div class="col-md-8 col-lg-9">
                    <input type="file" class="form-control" accept="image/*" (change)="imageChange($event)">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">category</label>
                <div class="col-md-8 col-lg-9">
                    <select class="form-select py-2" formControlName="category_id">
                        @for(category of categories; track $index){
                        <option [value]="category.id">{{category.name}}</option>
                        }
                    </select>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">instructor</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="instructor">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">course_title</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="course_title">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">Course video</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="video">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">label</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="label">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">duration</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="duration">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">resources</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="resources">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">certificate</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="certificate">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">prerequisites</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="prerequisites">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">featured</label>
                <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="featured">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">status</label>
                <div class="col-md-8 col-lg-9">
                    <select class="form-select" formControlName="status">
                        <option value="inactive">inactive</option>
                        <option value="active">active</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-4 col-lg-3 col-form-label">price</label>
                <div class="col-md-8 col-lg-9">

                    <input type="number" class="form-control" formControlName="price">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
