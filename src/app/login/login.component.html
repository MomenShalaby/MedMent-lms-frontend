<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-md-8 col-lg-5 shadow-lg my-4 rounded ">
      <div class="d-flex justify-content-center">
        <img class="my-3 w-50" src="assets/img/logo-png-black.png" alt="Logo">
      </div>
      <div class="tab-content">
        <div class="tab-pane fade show active py-3" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked>
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <a href="#!" class="text-decoration-none">Forgot password?</a>
              </div>
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mb-3 w-100">Sign in</button>
            <div class="text-center">
              <p>Not a member? <a [routerLink]="'/register'" class="text-decoration-none">Register</a></p>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
          <!-- Register form or content goes here -->
        </div>
      </div>
    </div>
  </div>
</div>
