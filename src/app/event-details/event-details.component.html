<section id="main-container" class="main-container">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 mb-5 mb-lg-0">

                <div class="post-content post-single">
                    <div class="post-media post-image">
                        <img [src]="'http://localhost:8000' + event.image" class="img-fluid w-100" alt="...">
                    </div>

                    <div class="post-body">

                        <div class="entry-header">
                            <div class="post-meta">
                                <p class="fst-italic">from {{event.start_date | date: 'MMM d, y, h:mm a'}} to {{event.end_date | date: 'MMM d, y, h:mm a'}}</p>
                            </div>
                            <h2 class="entry-title">
                                {{event.name}}
                            </h2>
                        </div><!-- header end -->

                        <div class="entry-content">
                            <p>{{event.description}}</p>
                        </div>

                        <button class="btn btn-primary" (click)="enrollToEvent()">Interested & Going</button>

                    </div><!-- post-body end -->
                </div><!-- post content end -->

            </div><!-- Content Col end -->

            <div class="col-lg-4">

                <div class="sidebar sidebar-right">
                    <div class="widget recent-posts">
                        <h3 class="widget-title">Recent Events</h3>
                        <ul class="list-unstyled">
                            @for(event of events; track $index){
                                <li>
                                    <a class="d-flex align-items-center" [routerLink]="'/event/' + event.id">
                                        <div class="posts-thumb">
                                            <img loading="lazy" alt="img" [src]="'http://localhost:8000' + event.image">
                                        </div>
                                        <div class="post-info">
                                            <h4 class="entry-title">{{event.name}}</h4>
                                        </div>
                                    </a>
                                </li>
                            }
                        </ul>

                    </div><!-- Recent post end -->

                    <div class="widget widget-tags">
                        <h3 class="widget-title">Tags </h3>

                        <ul class="list-unstyled">
                            @for(tag of tags; track $index){
                                <li><a [routerLink]="'/events?tag=' + tag.name">{{tag.name}}</a></li>
                            }
                        </ul>
                    </div><!-- Tags end -->


                </div><!-- Sidebar end -->
            </div><!-- Sidebar Col end -->

        </div><!-- Main row end -->

    </div><!-- Conatiner end -->
</section><!-- Main container end -->
