<app-page-title title="Events"
  description="Stay updated with our upcoming events, including conferences, workshops, and networking opportunities for Egyptian doctors. Engage with industry leaders, exchange knowledge, and foster collaborations to shape the future of healthcare in Egypt."
  path="Events">
</app-page-title>

<section id="main-container" class="main-container">
  <div class="container">
    <div class="row">
        <div class="mx-auto" ngbDropdown container="body">
          <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" ngbDropdownToggle>
              {{tagName}}
          </button>
          <div ngbDropdownMenu>
              <button ngbDropdownItem><a [routerLink]="'./'">Show All</a></button>
              @for(tag of tags; track $index){
                <button ngbDropdownItem>
                  <a [routerLink]="'./'" [queryParams]="{tag: tag.id}">{{tag.name}}</a>  
                </button>
              }
          </div>
      </div>
    </div>
  </div>
</section><!-- event filter end -->

<section id="events" class="events section">

  <div class="container" data-aos="fade-up">

    <div class="row">
      @for(event of events; track $index){
      <div class="col-md-6 d-flex align-items-stretch">
        <a class="card" [routerLink]="'/event/' + event.id">
          <div class="card-img">
            <img [src]="'http://localhost:8000' + event.image" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title"><a href="">{{event.name}}</a></h5>
            <p class="fst-italic text-center">{{event.start_date | date: 'MMM d, y, h:mm a'}}</p>
            <p class="card-text">{{event["short description"]}}</p>
          </div>
        </a>
      </div>
    }
    </div>

  </div>

</section>
